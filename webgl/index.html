	<script id="my-vertex-shader" type="x-shader/x-fragment">
		attribute vec3 coordinates;

		void main() {
		  // gl_Position is a special variable a vertex shader is responsible for setting
		  gl_Position = vec4(coordinates, 1.0);
		  gl_PointSize = 2.0;
		}
	</script>

	<script id="my-fragment-shader" type="x-shader/x-fragment">
		precision highp float;

		void main() {
			// gl_FragColor is a special variable a fragment shader is responsible for setting
			gl_FragColor = vec4(1.000, 0.498, 0.314, 1.0); // return reddish-purple
		}
	</script>

	<script id="water-vertex-shader" type="x-shader/x-fragment">
		attribute vec3 coordinates;

		void main() {
		  // gl_Position is a special variable a vertex shader is responsible for setting
		  gl_Position = vec4(coordinates, 1.0);
		  gl_PointSize = 3.0;
		}
	</script>



	<script id="water-fragment-shader" type="x-shader/x-fragment">
		precision highp float;

		void main() {
			// gl_FragColor is a special variable a fragment shader is responsible for setting
			gl_FragColor = vec4(0.1, 0.3, 1.0, 1.0); // return dodger blue
		}
	</script>
